<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Technician Account Status</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Be+Vietnam+Pro:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <style>
      @media only screen and (max-width: 480px) {
        .container {
          padding: 30px 20px 40px !important;
        }
        .main-box {
          margin-top: 40px !important;
          padding: 50px 20px 70px !important;
        }
        .header-title {
          font-size: 18px !important;
        }
        .header-text {
          font-size: 12px !important;
        }
        .status-message {
          font-size: 14px !important;
        }
        .footer-title {
          font-size: 14px !important;
        }
        .footer-text {
          font-size: 12px !important;
        }
      }
    </style>
  </head>
  <body
    style="
      margin: 0;
      font-family: 'Be Vietnam Pro', sans-serif;
      background: #ffffff;
      font-size: 14px;
    "
  >
    <div
      class="container"
      style="
        max-width: 680px;
        margin: 0 auto;
        padding: 45px 30px 60px;
        background: #142257;
        font-size: 14px;
        color: #434343;
      "
    >
      <header>
        <table style="width: 100%;">
          <tbody>
            <tr style="height: 0;">
              <td>
                <img
                  alt="HomeCare Logo"
                  src="https://res.cloudinary.com/dxbp2wxun/image/upload/v1764686945/LogoLight_uw0lhd.png"
                  height="50px"
                  style="width: auto;"  
                />
              </td>
            </tr>
          </tbody>
        </table>
      </header>

      <main>
        <div
          class="main-box"
          style="
            margin: 0;
            margin-top: 70px;
            padding: 92px 30px 115px;
            background: #ffffff;
            border-radius: 30px;
            text-align: center;
          "
        >
          <div style="width: 100%; max-width: 489px; margin: 0 auto;">
            <h1
              class="header-title"
              style="
                margin: 0;
                font-size: 24px;
                font-weight: 600;
                color: #1f1f1f;
              "
            >
              {{ACCOUNT_STATUS_TITLE}}
            </h1>
            <p
              class="header-text"
              style="
                margin: 0;
                margin-top: 17px;
                font-weight: 500;
                letter-spacing: 0.56px;
                color: #434343;
              "
            >
              Thank you for choosing Home<span style="color: #1A2D6F;">Care</span>
            </p>
            
            <p
              class="status-message"
              style="
                margin: 0;
                margin-top: 30px;
                margin-bottom: 20px;
                font-weight: 400;
                line-height: 1.8;
                color: #1f1f1f;
                font-size: 15px;
                word-wrap: break-word;
              "
            >
              {{MESSAGE}}
            </p>

            <div style="margin: 0; margin-top: 30px;">
              {{ACTION_BUTTON}}
            </div>
          </div>
        </div>
      </main>

      <footer
        style="
          width: 100%;
          max-width: 490px;
          margin: 20px auto 0;
          text-align: center;
          border-top: 1px solid #e6ebf1;
        "
      >
        <p
          class="footer-title"
          style="
            margin: 0;
            margin-top: 40px;
            font-size: 16px;
            font-weight: 600;
            color: #ffffff;
          "
        >
          HomeCare
        </p>
        <p class="footer-text" style="margin: 0; margin-top: 16px; color: #ffffff;">
          Copyright Â© 2025 HomeCare. All rights reserved.
        </p>
      </footer>
    </div>
  </body>
</html>
